<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Login</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/login.css" rel="stylesheet" type="text/css">
<link href="../css/main.css" rel="stylesheet" type="text/css">
<link href="../css/login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="limiter">
		<div class="container bg">
			<div class="wrap-login">
				<div class="header">
					<div class="header-word">ADMIN LOGIN</div>
				</div>
				<div class="login">
					<div class="line">
						<a class="a1">Username</a>
						<form >
							<div class="input">
								<input class="a2" type="text" placeholder="Enter Username..">
							</div>
							
						</form>
					</div>
					<div class="line">
						<a class="a1">Password</a>
						<form >
							<div class="input">
								<input class="a2" type="password" placeholder="Enter Password..">
							</div>
						</form>
					</div>
					<div class="line a">
						<div class="btn-wrap">
							<button class="btn" type="button">Login</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
